<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo">
        <h1>To-Do List</h1>
        <input type="text" placeholder="Enter Your Next To-do (Don't Exceed This Width)" class="add-todo"
            id="input-todo">
        <button class="add-todo" id="add-todo-button">Add</button>
        <ul id="todos-list"></ul>
        <div class="hr">
            <hr>
        </div>
        <div class="all-buttons">
            <p id="counter">0 Left</p>
            <button id="toggle-all-button">Toggle All</button>
            <button id="delete-all-button">Delete All</button>
            <button id="delete-completed-button">Delete Completed</button>
        </div>
    </div>


    <footer>
        <p class="author">Made By <span id="name">Youssef Labidi</span></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
