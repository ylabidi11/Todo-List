<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="todo">
        <h1>To-Do List</h1>
        <input type="text" placeholder="Enter Your Next To-do" class="add-todo" id="input-todo">
        <button class="add-todo" id="add-todo-button">Add</button>
        <ul id="todos-list"></ul>
    </section>
    <button id="toggle-all-button" class="all-button">Toggle All</button>
    <button id="delete-all-button" class="all-button">Delete All</button>

    <footer>
        <p>Done By</p>
        <p>Youssef Labidi</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
